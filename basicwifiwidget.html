<div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 no-padding-hr mbl-no-padding-hr" ng-repeat="label in modelobjects track by $index">
    <div class="connection_status {{color}}">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-left no-padding-hr">
                <label class="text-left">{{label.Name}}</label>           
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 basic_switch">
                <switch ng-model="label[paramname]" ng-click="label[paramname] = !label[paramname];" ng-change="basictoggleclick(!label[paramname])" id="label[paramname]" name="label[paramname]"></switch>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 no-padding-hr text-right">
                <img src="images/{{image}}.png" alt="icon"/>
            </div>
        </div>
                </div>
    </div>
