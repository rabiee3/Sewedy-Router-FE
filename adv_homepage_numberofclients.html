<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12" ng-show="_activeTab == 4">
    <div id="innerdiv" class="form_panel">
        <div class="panel no-radius adv_widget">
            <div class="panel-heading palesky" ng-bind="'advhomepage.noofclients.No of Clients' | translate"></div>
            <div class="panel-body no-padding table-scroll-vr">  
                {{tableCellData}}                            
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td ng-bind="'advhomepage.noofclients.MAC Address' | translate"></td>
                            <td ng-bind="'advhomepage.noofclients.IP Address' | translate"></td>
                            <td ng-bind="'advhomepage.noofclients.Host Name' | translate"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tableCellData in tablevalues">
                            <td>{{tableCellData.PhysAddress}}</td>
                            <td>{{tableCellData.IPAddress}}</td>                            
                            <td>{{tableCellData.HostName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
