    <body>
        <div id="translation" class="hide">parentalcontrolform</div>
        <div ng-controller="parentalFormController" ng-cloak>
<!--Breadscrumbs starts here -->                                                                                                      
    <div class="row ltq_breadcrumbs">                                                                                                     
        <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
            <ng-switch on="$first">                                                                                                               
                <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                    <div class="ltq_brd_home" >                                                                                                           
                    <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                        <i class="fa fa-home"></i>                                                                                                            
                            {{breadcrumb.name}}                                                                                                                   
                    </a>                                                                                                                                  
                    </div>                                                                                                                                
                </div>                                                                                                                                

                <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                    <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                        {{breadcrumb.name}}                                                                                                               
                    </span>                                                                                                                               
                    <span ng-if ="breadcrumb.path != 'nothing' &&
                                            $last == false">                                                                                                                              
                        <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                            <i></i>                                                                                                                               
                            {{breadcrumb.name}}                                                                                                                   
                        </a>                                                                                                                                  
                    </span>                                                                                                                               
                </div>                                                                                                                                 

            </ng-switch>                                                                                                                            
        </div>                                                                                                                                   
    </div>                                                                                                                                  
<!--Breadscrumbs ends here --> 
            <div class="subheader">
                <div>
                    <img src="images/icons/parentcontrol.png" class="iconDetails" alt="img">
                </div>
                <div><h4 ng-bind="'parentalcontrolform.headername' | translate"></h4></div>
                <p ng-bind="'parentalcontrolform.headerdescription' | translate"></p>
            </div>
            <div class="row" ng-show="getformnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('getformnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="getformnamepopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="postformnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('postformnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="postformnamepopupval"></span>
                </div>
		</div>
		<div class="help_toggle helpshow" ng-class="$root.scopevariable ? 'helpshow' : 'helphide'" ng-init="$root.scopevariable=true">
                    <div class="help_txtcontent">
                        <a helpfile="languages/*/{{'parentalcontrolform.helpkey' | translate}}" ng-click="helpTextDetails($event)" href="">
                            <i class="fa fa-info circle_bg"></i>
                        </a>
                        <div class="help_content" ng-include="$root.helpfile"></div>
                    </div>
            </div>
            <div class="row">
                <div class="panel">
                    <div class="panel-heading blu_bg"><span class="panel_heading_icon"><img src="images/icons/parentcontrol.png" alt="panel-icon"/></span><span ng-bind="'parentalcontrolform.Parental Control Rules' | translate"></span></div>
                    <div class="panel-body">
                        <form class="form-horizontal lantiq-form-text" name="parentalcontrolform">
                            <div class="form-group">
                                <div class="row">
                                    <div class="row">
                                        <div class="form-group col-lg-6 col-md-6">                                
                                            <div class="input-field1 col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-hr" style="padding-top:8px; ">
                                                <input id="props_Enable" name="Enable" type="checkbox" class="form-control" ng-change="customtextchange('Enable')" ng-model="props.Enable" ng-true-value="'1'" ng-false-value="'0'">
                                                <label class="col-lg-4 col-md-4 col-sm-12 col-xs-12 checkbox_left_align no-padding-hr" for="props_Enable" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.Enable' | translate"></label>
                                            </div>
                                        </div>
                                        <div class="form-group required col-lg-6 col-md-6 no-padding-hr">                                
                                            <div class="input-field col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <input id="props_MACAddress" type="text" ng-required="true" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$/" name="pcformmacaddress" ng-change="custommacaddresschange('MACAddress')" ng-model="props.MACAddress" placeholder="{{'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.MACAddress.Enter valid MAC address' | translate}}">
                                                <label class="required active" for="MACAddress" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.MACAddress' | translate"></label>
                                                <span class="error" forname="props_MACAddress" ng-show="parentalformstatus && parentalcontrolform.pcformmacaddress.$error.required" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.MACAddress.$error.required' | translate">
                                                </span>
                                                <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_MACAddress" ng-show="parentalformstatus && parentalcontrolform.pcformmacaddress.$error.pattern" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.MACAddress.$error.pattern' | translate">

                                                </span>
                                                <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_MACAddress" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_MACAddressresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_MACAddress">

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row timepicker no-padding-hr"> 
                                        <div class="form-group required col-lg-6 col-md-6 text-left custom_formgroup">                                                
                                            <label class="inline active" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.Start Time' | translate"></label>
                                            <input id="props_TimeStart" class="startTime1 icon" ng-required="true" trigger-event="" name="pcformtimestart" ng-model="props.TimeStart" ng-change="customtimestartchange('TimeStart')" placeholder="&#xf017;" type="text" data-field="time" data-startend="start" data-format="HH:mm" data-startendelem=".endTime1" readonly /><i class="fa fa-pencil-square-o"></i>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeStart" ng-show="parentalformstatus && parentalcontrolform.pcformtimestart.$error.required" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.TimeStart.$error.required' | translate">                                                    
                                            </span>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeStart" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeStartresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeStartval">
                                            </span>
                                        </div>
                                        <div class="form-group required col-lg-6 col-md-6 text-left custom_formgroup">                                                
                                            <label class="inline active" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.End Time' | translate"></label>
                                            <input id="props_TimeEnd" class="endTime1 icon" ng-required="true" trigger-event="" name="pcformtimeend" ng-model="props.TimeEnd" ng-change="customtimeendchange('TimeEnd')" placeholder="&#xf017;" type="text" data-field="time" data-format="HH:mm" data-startend="end" data-startendelem=".startTime1" readonly /><i class="fa fa-pencil-square-o"></i>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeEnd" ng-show="parentalformstatus && parentalcontrolform.pcformtimeend.$error.required" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.TimeEnd.$error.required' | translate">
                                            </span>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeEnd" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeEndresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_TimeEndval">

                                            </span>
                                        </div>
                                        <div id="dtBox"></div> 
                                    </div>
                                    <div class="row">
                                        <div class="form-group required col-lg-6 col-md-6 weekdayslistdiv">  
                                            <div class="col-lg-12 col-md-12 no-padding-hr">
                                                <label class="" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.DaysOfTheWeek' | translate"></label>                         
                                            </div>
                                            <div class="col-lg-12 col-md-12 no-padding-hr">
                                                <ul id="props_DaysOfTheWeek" class="weekdayslist" ng-required="true" name="pcformdayoftheweek">
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Sun')>-1?'active':''" ng-click="dayofTheWeek('Sun')"><a><span>Su</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Mon')>-1?'active':''" ng-click="dayofTheWeek('Mon')"><a><span>Mo</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Tue')>-1?'active':''" ng-click="dayofTheWeek('Tue')"><a><span>Tu</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Wed')>-1?'active':''" ng-click="dayofTheWeek('Wed')"><a><span>We</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Thu')>-1?'active':''" ng-click="dayofTheWeek('Thu')"><a><span>Th</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Fri')>-1?'active':''" ng-click="dayofTheWeek('Fri')"><a><span>Fr</span></a></li>
                                                    <li class="" ng-class="props.DaysOfTheWeek.indexOf('Sat')>-1?'active':''" ng-click="dayofTheWeek('Sat')"> <a><span>Sa</span></a></li>
                                                </ul>                             
                                            </div>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_DaysOfTheWeek" ng-show="parentalformstatus && checkdays == -1" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.DaysOfTheWeek.$error.required' | translate">
                                            </span>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_DaysOfTheWeek" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_DaysOfTheWeekresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_DaysOfTheWeekval">
                                            </span>
                                        </div>
                                        
                                        <div class="form-group required col-lg-6 col-md-6 no-padding-hr" style="margin-top:15px; ">
                                            <label for="props_Target" class="col-sm-12 col-lg-12 col-md-12 col-xs-12 control-label" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.Target' | translate"></label>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <select id="props_Target" materal_select="" ng-required="true" name="pcformtarget" class="dropdown-toggle" ng-init="props.Target = 'Accept'" ng-change="customdropdownchange('Target')" ng-model="props.Target">
                                                    <option class="form-control1" value="Accept">Accept</option>
                                                    <option class="form-control1" value="Drop">Drop</option>
                                                </select>                                    
                                                <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_Target" ng-show="parentalformstatus && parentalcontrolform.pcformtarget.$error.required" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.*.Target.$error.required' | translate">

                                                </span>
                                                <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_Target" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_Targetresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControlRule_Targetval">

                                                </span>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="col-lg-12 col-md-12 pull-right">                            
                            <div class="btn-group custom_btn">
                                <button class="btn btn-info waves-effect waves-light" id="Close" value="Close" ng-click="Cancel('parentalcontrol')" title="Cancel" ><span class="hidden-xs" ng-bind="'Cancel' | translate"></span></button>
                            </div>
                            <div class="btn-align custom_btn">
                                <input id="Add" class="btn btn-info waves-effect waves-light" type="button" formstatus="{{parentalcontrolform.$valid}}" ng-click="AddPC($event)" value="{{'Save'|translate}}">
                                <input id="Modify" class="btn btn-info waves-effect waves-light" type="button" formstatus="{{parentalcontrolform.$valid}}" ng-click="AddPC($event)" value="{{'Save'|translate}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
