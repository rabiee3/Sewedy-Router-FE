    <body>
        <div ng-controller="qosGraphsController">
<!--Breadscrumbs starts here -->                                                                                                      
    <div class="row ltq_breadcrumbs">                                                                                                     
        <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
            <ng-switch on="$first">                                                                                                               
                <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                    <div class="ltq_brd_home" >                                                                                                           
                    <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                        <i class="fa fa-home"></i>                                                                                                            
                            {{breadcrumb.name}}                                                                                                                   
                    </a>                                                                                                                                  
                    </div>                                                                                                                                
                </div>                                                                                                                                

                <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                    <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                        {{breadcrumb.name}}                                                                                                               
                    </span>                                                                                                                               
                    <span ng-if ="breadcrumb.path != 'nothing' &&
                                            $last == false">                                                                                                                              
                        <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                            <i></i>                                                                                                                               
                            {{breadcrumb.name}}                                                                                                                   
                        </a>                                                                                                                                  
                    </span>                                                                                                                               
                </div>                                                                                                                                 

            </ng-switch>                                                                                                                            
        </div>                                                                                                                                   
    </div>                                                                                                                                  
<!--Breadscrumbs ends here --> 
            <div class="row" style="margin-bottom: 10px;">
                <div class="form-group">
                    <label class="control-label col-lg-3 col-md-3">Interface</label>
                    <div class="col-lg-6 col-md-6">
                        <select id="DeviceIPInterface_Name" name="Name" class="form-control" ng-model="DeviceIPInterface.Name" ng-change="textChange('DeviceIPInterface.Name')" ng-options="obj.id as obj.name for obj in Name" ng-init="dropdownUrlRequest('DeviceIPInterface', 'Name', 'cgi_get_filterbyfirstparamval?Object=Device.IP.Interface&amp;X_LANTIQ_COM_UpStream=true&amp;Name=')">
                        </select>
                    </div>                                                
                </div>
            </div>
            <div class="chatitem">
                <div class="chatitem_body">
                    <occupancy-chart
                        title="Occupancy Chart"
                        icon="dsl-panel-icon" 
                        color="green_bg"
                        fillcolors='["rgba(255,0,0,0.5)", "rgba(118,31,100,0.5)", "rgba(221,91,130,0.5)", "rgba(150,191,168,0.5)", "rgba(190,118,121,0.5)", "rgba(118,31,100,0.5)", "rgba(221,91,130,0.5)", "rgba(150,191,168,0.5)"]'
                        strokecolors='["rgba(255,0,0,0.8)", "rgba(118,31,100,0.8)", "rgba(221,91,130,0.8)", "rgba(150,191,168,0.8)", "rgba(190,118,121,0.8)", "rgba(118,31,100,0.8)", "rgba(221,91,130,0.8)", "rgba(150,191,168,0.8)"]'
                        highlightfill='["rgba(255,0,0,0.75)", "rgba(118,31,100,0.75)", "rgba(221,91,130,0.75)", "rgba(150,191,168,0.75)", "rgba(190,118,121,0.75)", "rgba(118,31,100,0.75)", "rgba(221,91,130,0.75)", "rgba(150,191,168,0.75)"]'
                        highlightstroke='["rgba(255,0,0,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)", "rgba(190,118,121,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)"]'
                        url="cgi_get?Object=Device.QoS.QueueStats"
                        units="%"
                        pollinterval="5000"
                        interface="interfacevalue"> 
                    </occupancy-chart>
                    <qos-chart
                        title="Tx Time graph" 
                        icon="dsl-panel-icon"
                        color="green_bg"
                        fillcolors='["rgba(255,0,0,0.2)", "rgba(118,31,100,0.2)", "rgba(221,91,130,0.2)", "rgba(150,191,168,0.2)", "rgba(190,118,121,0.2)", "rgba(118,31,100,0.2)", "rgba(221,91,130,0.2)", "rgba(150,191,168,0.2)"]'
                        strokecolors='["rgba(255,0,0,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)", "rgba(190,118,121,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)"]'
                        highlightfill='["rgba(255,0,0,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)", "rgba(190,118,121,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)"]'
                        url="cgi_get?Object=Device.QoS.QueueStats"
                        units="Packets/sec"
                        pollinterval="5000"
                        interface="interfacevalue"> 
                    </qos-chart>
                    <qos-chart1
                        title="Rx Time graph" 
                        icon="dsl-panel-icon"
                        color="green_bg"
                        fillcolors='["rgba(255,0,0,0.2)", "rgba(118,31,100,0.2)", "rgba(221,91,130,0.2)", "rgba(150,191,168,0.2)", "rgba(190,118,121,0.2)", "rgba(118,31,100,0.2)", "rgba(221,91,130,0.2)", "rgba(150,191,168,0.2)"]'
                        strokecolors='["rgba(255,0,0,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)", "rgba(190,118,121,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)"]'
                        highlightfill='["rgba(255,0,0,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)", "rgba(190,118,121,1)", "rgba(118,31,100,1)", "rgba(221,91,130,1)", "rgba(150,191,168,1)"]'
                        url="cgi_get?Object=Device.QoS.QueueStats"
                        units="Packets/sec"
                        pollinterval="5000"
                        interface="interfacevalue">
                    </qos-chart1>
                </div>
            </div>
        </div>
    </body>
