<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
      * {
        outline: none;
      }

      html,
      body {
        font-family: "Arial" !important;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 14px;
        line-height: 1.42857143;
        color: #333;
        background: #ceced0;
      }

      .btn {
        display: block;
        margin-right: auto;
        margin-bottom: 0;
        margin-left: auto;
        font-weight: normal;
        text-align: center;
        -ms-touch-action: manipulation;
        touch-action: manipulation;
        cursor: pointer;
        background-image: none;
        border: 1px solid transparent;
        white-space: nowrap;
        padding: 6px 18px 6px 18px;
        font-size: 14px;
        line-height: 1.42857143;
        border-radius: 4px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 60%;
      }

      .btn:focus {
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }

      .btn:hover,
      .btn:focus {
        color: #333333;
        text-decoration: none;
      }

      .btn:active {
        outline: 0;
        background-image: none;
        -webkit-box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
      }

      .btn-success {
        color: #ffffff;
        background-color: #5c2d91;
        border-color: #5c2d91;
      }

      .btn-success:focus,
      .btn-success:hover,
      .btn-success:active {
        color: #ffffff;
        background-color: #502383;
        border-color: #502383;
      }

      .panel {
        box-shadow: none !important;
        border-radius: 8px;
        border: 1px solid #d4d3d3;
        -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        margin: auto;
        width: 38%;
        position: relative;
        font-weight: bold;
        background-color: #ffffff;
      }

      .panel-body {
        padding: 20px;
      }

      .panel-heading {
        display: block;
        padding: 10px 0px 10px 0px;
        border-bottom: 1px solid transparent;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
        font-size: 15px;
        background-color: #5c2d91;
        -webkit-font-smoothing: antialiased;
        color: #ffffff;
        display: inline-block;
        width: 100%;
        border-radius: 8px 8px 0 0;
      }

      #main-navbar {
        overflow: visible !important;
        border: none;
        border-radius: 0;
        padding: 16px 0;
      }

      .navbar-inverse {
        background-color: #164bb7;
        border-color: #164bb7;
      }

      label {
        font-weight: bold !important;
        font-size: 14px;
      }

      input {
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #9e9e9e;
        border-radius: 0;
        outline: none;
        height: 1.5em;
        font-size: 1em;
        margin: 0 0 15px 0;
        padding: 0;
        box-shadow: none;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        transition: all 0.3s;
      }
      .text-center {
        text-align: center;
      }
    </style>
  </head>

    <div
      xmlns="http://www.w3.org/1999/xhtml"
      class="panel panel-default panel-bg1"
    >
      <div class="panel-heading">
        <span style="padding:10px">Please Log In</span>
      </div>
      <div class="panel-body no-padding">
        <div>
          <div class="wrapperdiv panel-body text-center">
            <label>Username</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
            type="text" id="user" name="user" onkeyup="event.keyCode == 13 &&
            this.value!=''" && Submit()" />
          </div>
          <div class="wrapperdiv panel-body text-center">
            <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
              type="password"
              id="password"
              name="pass"
              onkeyup="event.keyCode == 13 && Submit()"
            />
          </div>
          <div class="wrapperdiv panel-body">
            <button
              class="btn waves-effect waves-light btn-success"
              type="submit"
              onclick="Submit()"
            >
              Log In
            </button>
          </div>
        </div>

        <div id="timer">
          <p>
            You have exceeded maximum invalid login attempts. Please try loging
            in after : <span id="time"></span>
          </p>
        </div>
        <div id="msg">
          <p style="color:red;text-align: center;">
            Invalid Login Credentials !
          </p>
        </div>
        <div
          id="warning"
          style="display:none; color:orange; text-align:center; margin-bottom:10px;"
        ></div>
      </div>
    </div>
    <script>
      var e = document.getElementById("timer");
      e.style.display = "none";
      var f = document.getElementById("msg");
      f.style.display = "none";
      var warningDiv = document.getElementById("warning");
      warningDiv.style.display = "none";

      const MAX_ATTEMPTS = 3;
      // Initialize attempts if not set
      if (localStorage.getItem("loginAttempts") === null) {
        localStorage.setItem("loginAttempts", "0");
      }

      // Show attempts counter if not locked out
      function updateAttemptsUI() {
        let attempts = parseInt(
          localStorage.getItem("loginAttempts") || "0",
          10
        );
        let remaining = MAX_ATTEMPTS - attempts;
        if (remaining > 0 && remaining < MAX_ATTEMPTS) {
          warningDiv.innerText =
            "Warning: you have " +
            remaining +
            " wrong attempt" +
            (remaining === 1 ? "" : "s") +
            " left";
          warningDiv.style.display = "block";
        } else {
          warningDiv.style.display = "none";
        }
      }

      // Call on page load
      updateAttemptsUI();

      function Submit() {
        f.style.display = "none";
        warningDiv.style.display = "none";
        var xhr = window.XMLHttpRequest
          ? new XMLHttpRequest()
          : new ActiveXObject("Microsoft.XMLHTTP");
        var url = window.location.protocol + "//" + window.location.host;
        var username = document.getElementById("user");
        var password = document.getElementById("password");
        var params =
          "username=" +
          username.value +
          "&password=" +
          encodeURIComponent(password.value);
        xhr.open("GET", url + "?" + params);
        xhr.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            // Successful login, reset attempts
            localStorage.setItem("loginAttempts", "0");
            window.location = url;
          } else if (this.readyState == 2 && this.status == 203) {
            // Lockout logic (if server supports)
            if (this.readyState == this.HEADERS_RECEIVED) {
              var timeout = xhr.getResponseHeader("Retry-After");
              if (timeout != undefined && timeout != "") {
                xhr.abort();
                if (x != undefined) {
                  clearInterval(x);
                }
                countDownDate = timeout;
                startTimer();
                // Reset attempts on lockout
                localStorage.setItem("loginAttempts", "0");
                updateAttemptsUI();
              }
            }
          } else if (this.readyState == 2 && this.status == 444) {
            // Failed login
            f.style.display = "block";
            // Increment attempts
            let attempts =
              parseInt(localStorage.getItem("loginAttempts") || "0", 10) + 1;
            localStorage.setItem("loginAttempts", attempts.toString());
            updateAttemptsUI();
          }
        };
        xhr.send();
        return xhr;
      }
      var countDownDate = "0";
      var x;
      var startTimer = function() {
        var e = document.getElementById("timer");
        e.style.display = "block";
        var now = -1;
        x = setInterval(function() {
          now = now + 1;
          var distance = countDownDate - now;
          var minutes = Math.floor(distance / 60);
          var seconds = distance - minutes * 60;
          document.getElementById("time").innerHTML =
            minutes + "m " + seconds + "s ";
          if (distance <= 0) {
            clearInterval(x);
            var e = document.getElementById("timer");
            e.style.display = "none";
          }
        }, 1000);
      };
    </script>
  </body>
</html>
