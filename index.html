                        $(window).on('beforeunload', function () {
                            return "You should keep this page open.";
                        });

                            $("#myTab li:first-child").addClass('active');
                        }, 200);

                            $('body').toggleClass("mmc mme", 5000, "easeOutSine");

                                $(".ltq_dd_submenu").css({display: "block"});
                            }
                            if ($("#main-navbar-collapse").hasClass("in")) {
                                $("#main-navbar-collapse").removeClass('in');
                            }
                        });
                        $(document).on("click", "#content-wrapper", function () {
                            if ($(".mmc.mme").is(':visible')) {
                                $(".ltq_dd_submenu").css("display", "none");
                                if ($(window).width() <= 768) {
                                    $("body").removeClass("mmc mme");
                                }
                            }
                            if ($(".language").is(':visible')) {
                                $(".language").hide();
                            }
                        });
                        $(document).on("click", ".ltq_submenu li a", function () {
                            $(".ltq_dd_submenu").css("display", "block");
                            if ($(window).width() <= 768) {
                                if ($(".mmc.mme").is(':visible')) {
                                    if ($(this).parent().find("ul").length === 0) {
                                        $("body").removeClass("mmc mme");
                                    }
                                }
                                //For Mobile view
                                if ($(".theme-2").is(':visible')) {
                                    if ($(this).parent().find("ul").length === 0) {
                                         }
                                }
                            }

                                if ($(".theme-2").is(':visible')) {
                                    if ($(this).hasClass('menuitem-highlight')) {
                                        $(".ltq_dd_submenu").removeClass("movetop");
                                    }
                                    else {
                                        $(this).addClass('menuitem-highlight');
                                        $(this).next("div").removeClass('hide');
                                        $(".ltq_dd_submenu").removeClass("movetop");
                                    }
                                }
                            }

                        });
                        $(document).on("click", ".ltq_dd_submenu li a", function () {
                            if ($(".mmc.mme").is(':visible')) {
                                if ($(this).parent().find("ul").length === 0) {
                                    $(this).parent().parent().parent().css({display: "none"});
                                    $(".ltq_dd_submenu").css({display: "none"});
                                }
                            }
                            if ($(window).width() <= 768) {
                                if ($(".theme-2").is(':visible')) {
                                    if ($(this).parent().find("ul").length === 0) {
                                        $(this).parent().parent().parent().css({display: "none"});
                                        $(".ltq_dd_submenu").css({display: "none"});
                                    }
                                }
                            }
                            if ($(".theme-2").is(':visible')) {
                                if ($(this).parent().find("ul").length === 0) {
                                    $(".ltq_dd_submenu").addClass("movetop");
                                }
                            }
                        });
                        //if (windowwidth <= 768) {
                        //    menueventmobile();
                        //}
                        if (windowwidth > 768) {
                            menueventweb();
                        }
                        $(window).resize(function () {
                            menueventweb();
                        });
                        function menueventweb() {
                            if ($(".mmc.mme").is(':visible')) {
                                $(".ltq_dd_submenu").css("display", "none");
                            }
                            $(".ltq_dd_submenu").css("display", "block");
                            if ($(".mmc.mme").is(':visible')) {
                                if ($(this).parent().find("ul").length === 0) {
                                    $(this).parent().parent().parent().css({display: "none"});
                                    $(".ltq_dd_submenu").css({display: "none"});
                                }
                            }
                        }
