    <body>
        <div id="translation" class="hide">parentalcontrol</div>
        <div ng-controller="parentalController" ng-cloak class="parentalcontrolpage">
<!--Breadscrumbs starts here -->                                                                                                      
    <div class="row ltq_breadcrumbs">                                                                                                     
        <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
            <ng-switch on="$first">                                                                                                               
                <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                    <div class="ltq_brd_home" >                                                                                                           
                    <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                        <i class="fa fa-home"></i>                                                                                                            
                            {{breadcrumb.name}}                                                                                                                   
                    </a>                                                                                                                                  
                    </div>                                                                                                                                
                </div>                                                                                                                                

                <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                    <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                        {{breadcrumb.name}}                                                                                                               
                    </span>                                                                                                                               
                    <span ng-if ="breadcrumb.path != 'nothing' &&
                                            $last == false">                                                                                                                              
                        <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                            <i></i>                                                                                                                               
                            {{breadcrumb.name}}                                                                                                                   
                        </a>                                                                                                                                  
                    </span>                                                                                                                               
                </div>                                                                                                                                 

            </ng-switch>                                                                                                                            
        </div>                                                                                                                                   
    </div>                                                                                                                                  
<!--Breadscrumbs ends here --> 
            <div class="subheader">
                <div>
                    <img src="images/icons/parentcontrol.png" class="iconDetails" alt="img">
                </div>
                <div style="margin-left:40px;"><h4 ng-bind="'parentalcontrol.headername' | translate"></h4></div>
                <p ng-bind="'parentalcontrol.headerdescription' | translate"></p>
            </div>
            <div class="row" ng-show="parentalformnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('parentalformnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="parentalformnamepopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="parentaltablenamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('parentaltablenamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="parentaltablenamepopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="parentalpostnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('parentalpostnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="parentalpostnamepopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="parentalformstatus">
                <div class="alert alert-info">
                    <a class="close" aria-label="close" ng-click="popupclose('parentalformstatus')">&times;</a>
                    <strong ng-bind="'Info!' | translate"></strong><span ng-bind="parentalformmessage"></span>
                </div>
            </div>
            <div class="row" ng-show="multipleparamspopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('multipleparamspopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="multipleparamspopupval"></span>
                </div>
            </div>
			<div class="row" ng-show="parentaldeletepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('parentaldeletepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="parentaldeletepopupval"></span>
                </div>
            </div>
            <div class="row"> 
                <div class="panel">
                    <div class="panel-heading blu_bg"><span class="panel_heading_icon"><img src="images/icons/settings-1.png" alt="panel-icon"/></span><span ng-bind="'parentalcontrol.Parental Control' | translate"></span></div>
                    <div class="panel-body">
                        <form class="form-horizontal lantiq-form-text" name="parentalcontrol">
                            <div class="row formlalignment">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mbl-no-padding-hr">
                                    <div class="form-group" style="margin:8px 0px 0px 0px;">                                
                                        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 no-margin-vr">
                                            <input id="DeviceFirewallX_LANTIQ_COM_ParentalControl_Enable" name="Enable" type="checkbox" class="form-control" ng-change="textChange('DeviceFirewallX_LANTIQ_COM_ParentalControlEnable')" ng-model="DeviceFirewallX_LANTIQ_COM_ParentalControl.Enable" ng-true-value="'1'" ng-false-value="'0'">
                                            <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 checkbox_left_align" for="DeviceFirewallX_LANTIQ_COM_ParentalControl_Enable" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Parental control Enable' | translate"></label>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControl_Enable" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControl_Enableresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControl_Enableval">

                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mbl-no-padding-hr">
                                    <div class="form-group required">                                
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 div2 radiogroup mbl-no-padding-hr">
                                            <label for="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultAction" class="col-lg-4 col-md-4 col-sm-12 col-xs-12" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Default Action' | translate"></label>
<!--                                            <select id="Target" ng-required="true" name="pcdefaultaction" class="dropdown-toggle1 col-lg-7 col-md-7 col-sm-12 col-xs-12" ng-change="customdropdownchange('DefaultAction')" ng-model="formprops.DefaultAction" ng-options="obj.id as obj.name for obj in DefaultAction" ng-init="dropdownUrlRequest('prtlctrl_defaultaction', 'DefaultAction')">

                                            </select>-->
                                            <input id="permit" name="pcdefaultaction" class="with-gap" type="radio" ng-init="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultAction.DefaultAction = '1'" ng-model="DeviceFirewallX_LANTIQ_COM_ParentalControl.DefaultAction" value="1" ng-change="textChange('DeviceFirewallX_LANTIQ_COM_ParentalControlDefaultAction')">
                                            <label for="permit">Permit</label>
                                            <input id="deny"  name="pcdefaultaction" class="with-gap" type="radio" ng-model="DeviceFirewallX_LANTIQ_COM_ParentalControl.DefaultAction" value="0" ng-change="textChange('DeviceFirewallX_LANTIQ_COM_ParentalControlDefaultAction')">
                                            <label for="deny">Deny</label>
                                            
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultAction" ng-show="parentalcontrol.pcdefaultaction.$error.required" ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.DefaultAction.$error.required' | translate">

                                            </span>
                                            <span class="error" forname="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultAction" ng-show="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultActionresponsestatus" ng-bind="DeviceFirewallX_LANTIQ_COM_ParentalControl_DefaultActionval">

                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="col-lg-12 col-md-12 pull-right">
                                    <div class="btn-group custom_btn">
                                        <button class="btn btn-info waves-effect waves-light " id= "Modify" value="Save" formstatus="{{parentalcontrol.$valid}}" ng-click="Modify('Device.Firewall.X_LANTIQ_COM_ParentalControl?Device.Firewall',$event)" title="Save"><span class="" ng-bind="'Save' | translate"></span></button>
                                    </div>
                            </div>
                        </form>

                    </div>
                </div>
                <div class="panel">
                    <div class="panel-heading blu_bg"><span class="panel_heading_icon"><img src="images/icons/rules2.png" alt="panel-icon"/></span><span ng-bind="'parentalcontrol.Rules' | translate"></span></div>
                    <div class="panel-body">
                <div class="table table-bordered table-responsive">                
                    <table class="table_txt_align_v theme_intel no-margin-vr">
                        <thead>
                            <tr>
                                <th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.Enable' | translate"></th>
                                
                                <th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.MACAddress' | translate"></th> 
                                <th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.TimeStart' | translate"></th>
                                <th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.TimeEnd' | translate"></th>
                                <th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.DaysOfTheWeek' | translate"></th>
								<th ng-bind="'Device.Firewall.X_LANTIQ_COM_ParentalControl.Rule.Target' | translate"></th>
                                <th ng-bind="'Actions' | translate"></th>
                                <th>
                                    <a  class="waves-effect waves-light btn btn-info" title="Add" id="Add" value="Add" ng-click="Add('parentalcontrolform')">
                                        <i class="fa fa-plus"></i>
                                        <span ng-bind="'Add' | translate"></span>
									</a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="tableCell in tableData">
                                <td>{{tableCell.Enable}}</td>
                                                        
                                <td>{{tableCell.MACAddress}}</td>
                                <td>{{tableCell.TimeStart}}</td>
                                <td>{{tableCell.TimeEnd}}</td>
                                <td>
                                    <ul class="weekdayslist">
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Sun')>-1?'active':''"><a><span>Su</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Mon')>-1?'active':''"><a><span>Mo</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Tue')>-1?'active':''"><a><span>Tu</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Wed')>-1?'active':''"><a><span>We</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Thu')>-1?'active':''"><a><span>Th</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Fri')>-1?'active':''"><a><span>Fr</span></a></li>
                                        <li class="" ng-class="tableCell.DaysOfTheWeek.split(',').indexOf('Sat')>-1?'active':''"> <a><span>Sa</span></a></li>
                                    </ul>
                                </td>
								<td>{{tableCell.Target}}</td>
                                <td>                                        
                                    <button  class="btn table-btn" id="{{tableCell.objectname}}" name="edit" ng-click="edit($event, 'parentalcontrolform')">
                                        <span class="fa fa-edit btn_color_grn"></span>
                                    </button>
                                    <button class="btn table-btn" id="{{tableCell.objectname}}" name="delete" ng-click="delete($event)">
                                        <span class="fa fa-trash-o btn_color_red"></span>
                                    </button>
                                </td>
                                <td></td>
                            </tr> 
                        </tbody>
                    </table>
                </div>
                </div>
                <!--                <div class="btn-group text-center">
                                    <button class="btn btn-info" ng-click="Add('parentalcontrolform')" title="Add"><span class="hidden-xs">Add</span></button>
                                </div>-->
                </div>
            </div>
        </div>
    </body>
</html>
