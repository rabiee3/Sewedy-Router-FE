<html>
    <head>
        <title>Intel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            /* 
             * To configure other images as icons
             * Write a css class with the value of icon parameter in json data
             * EX:-
             * .jstree-custom-folder{
             *    background-image: url('images/folder.png') !important;
             *    background-position: 0 !important;
             *  }
             * In json data icon parameter value is "jstree-custom-folder"
             * 
             */
            
            .Upnp-fan {
                background-image: url('images/icons/Upnp-fan.png') !important;
                background-position: 0 !important;
            }
            .Upnp-IoT{
                background-image: url('images/icons/Upnp-IoT.png') !important;
                background-position: 0 !important;
            }
            .upnp-multiscreen{
                background-image: url('images/icons/upnp-multiscreen.png') !important;
                background-position: 0 !important;
            }
            .upnp-internet{
                background-image: url('images/icons/upnp-internet.png') !important;
                background-position: 0 !important;
            }
            .Upnp-deviceprotection{
                background-image: url('images/icons/Upnp-deviceprotection.png') !important;
                background-position: 0 !important;
            }
            .Upnp-remoteaccess{
                background-image: url('images/icons/Upnp-remoteaccess.png') !important;
                background-position: 0 !important;
            }
            .Upnp-scanner{
                background-image: url('images/icons/Upnp-scanner.png') !important;
                background-position: 0 !important;
            }
            .Upnp-qos{
                background-image: url('images/icons/Upnp-qos.png') !important;
                background-position: 0 !important;
            }
            .Upnp-sync{
                background-image: url('images/icons/Upnp-sync.png') !important;
                background-position: 0 !important;
            }
            .Upnp-energymanagement{
                background-image: url('images/icons/Upnp-energymanagement.png') !important;
                background-position: 0 !important;
            }
            .Upnp-Lowpower{
                background-image: url('images/icons/Upnp-Lowpower.png') !important;
                background-position: 0 !important;
            }
            .Upnp-solarblind{
                background-image: url('images/icons/Upnp-solarblind.png') !important;
                background-position: 0 !important;
            }
            .Upnp-folder{
                background-image: url('images/icons/Upnp-folder.png') !important;
                background-position: 0 !important;
            }
            .Upnp-services{
                background-image: url('images/icons/Upnp-services.png') !important;
                background-position: 0 !important;
            }
            .upnp-devices{
                background-image: url('images/icons/upnp-devices.png') !important;
                background-position: 0 !important;
            }
            .upnp-top{
                background-image: url('images/icons/upnp-top.png') !important;
                background-position: 0 !important;
            }
            .upnp-mediaserver{
                background-image: url('images/icons/upnp-mediaserver.png') !important;
                background-position: 0 !important;
            }
            li{
                padding: 3px 0 4px 0 !important;
            }
        </style>
        
    </head>
    <body>
        <div id="translation" class="hide">upnp</div>
        <div ng-controller="upnpController">
            <!--Breadscrumbs starts here -->                                                                                                      
            <div class="row ltq_breadcrumbs">                                                                                                     
                <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
                    <ng-switch on="$first">                                                                                                               
                        <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                            <div class="ltq_brd_home" >                                                                                                           
                            <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                                <i class="fa fa-home"></i>                                                                                                            
                                    {{breadcrumb.name}}                                                                                                                   
                            </a>                                                                                                                                  
                            </div>                                                                                                                                
                        </div>                                                                                                                                

                        <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                            <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                                {{breadcrumb.name}}                                                                                                               
                            </span>                                                                                                                               
                            <span ng-if ="breadcrumb.path != 'nothing' &&
                                                    $last == false">                                                                                                                              
                                <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                                    <i></i>                                                                                                                               
                                    {{breadcrumb.name}}                                                                                                                   
                                </a>                                                                                                                                  
                            </span>                                                                                                                               
                        </div>                                                                                                                                 

                    </ng-switch>                                                                                                                            
                </div>                                                                                                                                   
            </div>                                                                                                                                  
        <!--Breadscrumbs ends here -->
        

        
            <div class="subheader">
                <div>
                    <img src="images/icons/upnp.png" alt="image" class="iconDetails">
                </div>
                <div><h4 ng-bind="'upnp.headername'| translate"></h4></div>
                <p ng-bind="'upnp.headerdescription'| translate"></p>
            </div>
            <div class="row" ng-show="upnppopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('upnppopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="upnppopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="upnppostpopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('upnppostpopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="upnppostpopupval"></span>
                </div>
            </div>
            <div class=" panel">
                <div class="panel-heading blu_bg">    
                    <span class="ng-binding">UPnP</span>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="form-group col-lg-6 col-md-6">
                            <label class="control-label col-lg-6 col-md-6 col-sm-6" ng-bind="'Device.UPnP.Device.*.Enable' | translate"></label>
                            <div class="col-sm-6">
                                <switch ng-model="DeviceUPnPDevice.Enable" ng-click="Device.UPnP.Device.Enable = !Device.UPnP.Device.Enable;mptcpClick($event);textChange('DeviceUPnPDeviceEnable');" ng-change="" id="DeviceUPnPDevice_Enable" name="Enable" on="ON" off="OFF" ng-true-value="'1'" ng-false-value="'0'"></switch>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-lg-12 text-right">
                            <div class="btn-align custom_btn_add">
                                <input id="Modify" formstatus="{{upnp.$valid}}" class="btn btn-info waves-effect waves-light" type="button" ng-click="Apply($event)"  value="{{'Save'|translate}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
<!--            <div class="panel">
                <div class="panel-heading blu_bg">          
                    <span class="panel_heading_icon">
                        <img alt="panel-icon" src="images/icons/upnp.png">
                    </span>
                    <span class="ng-binding">UPnP Device Details</span>
                </div>
                <div class="panel-body">-->
                    <div class="row" ng-if="DeviceUPnPDevice.EnableControl == 'true'">
                    <!--<div class="row" >-->
                        <div class="col-md-6 no-padding">
                            <div class=" panel" style="min-height: 150px;max-height: 250px;overflow: auto">
                                <div class="panel-heading pilot_bg">    
                                    <span class="ng-binding">UPnP Devices</span>
                                </div>
                                <div class="panel-body">
                                    <div class="tree-browser" style="overflow: auto;">
                                        <js-tree tree-data="scope" tree-model="treeModel" tree-events="select_node:nodeSelected;" ></js-tree>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 no-padding">
                            <div class=" panel" style="min-height: 150px;" ng-show="!nodata">
                                <div class="panel-heading pilot_bg">    
                                    <span class="ng-binding">UPnP Devices/Service Details</span>
                                    <span style="color:springgreen;"><span id="selectedname"></span></span>
                                </div>
                                <div class="panel-body">                    
                                    <div class="file-viewer">
                                        <div style="overflow: auto;">
                                            <table class="table table-bordered custom_table theme_intel" >
                                                <thead >
                                                    <th style=" background-color: #f66555 !important;">Name</th>
                                                    <th style=" background-color: #f66555 !important;">Value</th>
                                                </thead>
                                                <tbody>
                                                    <tr ng-repeat="(key, value) in row">
                                                        <td>{{key}}</td>
                                                        <td>{{value}}</td>
                                                    </tr>
                                                </tbody>
                                            </table> 
                                        </div>
                                        <span class="error" ng-show="nodata">
                                            <code>
                                                <i class="fa fa-exclamation" aria-hidden="true"></i>
                                                    Please select a device/service to view its details
                                            </code>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-lg-12 text-right">
                            <div class="btn-align custom_btn_add">
                                <input id="Refresh" class="btn btn-info waves-effect waves-light" type="button" ng-click="Refresh($event)"  value="{{'Refresh'|translate}}">
                            </div>
                        </div>
                    </div>
<!--                </div>
            </div>-->
            
        </div>
    </body>
</html>
