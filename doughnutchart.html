<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding-hr">
    <div class="panel acc">
        <div class="panel-heading pilot_bg">
          
          <span class="panel_heading_icon">
                          <img src="images/icons/{{icon}}.png" alt="panel-icon"/>
                                      </span><span>{{title | translate}}</span>
          </div>
        <div class="panel-body html_widget">
            <div class="row no-margin-hr">
                <div class="col-lg-7">
                    <canvas id="doughnut" class="chart chart-doughnut" data="data" labels="labels"></canvas> 
                </div>
                <div class="col-lg-5">  
                    <div id="label" class="chart-legend"></div>            
                    <div class="values">{{totalvalue}}</div>
                    <div class="values">{{freevalue}}</div>
                    <div class="values">{{buffervalue}}</div>
                    <div class="values">{{cachevalue}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
