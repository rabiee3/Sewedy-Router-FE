<html>
    <head>
        <title>Port Mapping</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">

    </head>
    <body> 
        <div id="translation" class="hide">virtualport</div>
        <div ng-controller="virtualServerController" ng-cloak>
            <!--Breadscrumbs starts here -->                                                                                                      
            <div class="row ltq_breadcrumbs">                                                                                                     
                <div  ng-repeat="breadcrumb in $root.breadcrumbs" >                                                                                   
                    <ng-switch on="$first">                                                                                                               
                        <div class="btn-group btn-breadcrumb1" ng-switch-when="true">                                                                         
                            <div class="ltq_brd_home" >                                                                                                           
                                <a  class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">                                                                 
                                    <i class="fa fa-home"></i>                                                                                                            
                                    {{breadcrumb.name}}                                                                                                                   
                                </a>                                                                                                                                  
                            </div>                                                                                                                                
                        </div>                                                                                                                                

                        <div class="btn-group btn-breadcrumb" ng-switch-when="false" >                                                                        

                            <span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true" >                                      
                                {{breadcrumb.name}}                                                                                                               
                            </span>                                                                                                                               
                            <span ng-if ="breadcrumb.path != 'nothing' &&
                                                        $last == false">                                                                                                                              
                                <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                                    <i></i>                                                                                                                               
                                    {{breadcrumb.name}}                                                                                                                   
                                </a>                                                                                                                                  
                            </span>                                                                                                                               
                        </div>                                                                                                                                 

                    </ng-switch>                                                                                                                            
                </div>                                                                                                                                   
            </div>                                                                                                                                  
            <!--Breadscrumbs ends here --> 
            <div class="subheader">
                <div>
                    <img src="images/icons/nat.png" class="iconDetails" alt="img">
                </div>
                <div><h4  ng-bind="'virtualport.headername' | translate"></h4></div>
                <p ng-bind="'virtualport.headerdescription' | translate"></p>
            </div>
            <!--<div class="boxcontainer_appname">
                <div class="form-group">
                    <label>App Name:</label>
                    <select class="form-control" ng-model="testAccounts" ng-options="c.name for c in testAccounts">        
                    </select>
                </div>
            </div> -->
            <div class="row" ng-show="getformnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('getformnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="getformnamepopupval"></span>
                </div>
            </div>
            <div class="row" ng-show="postformnamepopup">
                <div class="alert alert-danger">
                    <a class="close" aria-label="close" ng-click="popupclose('postformnamepopup')">&times;</a>
                    <strong ng-bind="'Warning!' | translate"></strong><span ng-bind="postformnamepopupval"></span>
                </div>
            </div>
            <div class="help_toggle helpshow" ng-class="$root.scopevariable ? 'helpshow' : 'helphide'" ng-init="$root.scopevariable = true">
                <div class="help_txtcontent">
                    <a helpfile="languages/*/{{'virtualport.helpkey'| translate}}" ng-click="helpTextDetails($event)" href="">
                        <i class="fa fa-info circle_bg"></i>
                    </a>
                    <div class="help_content" ng-include="$root.helpfile"></div>
                </div>
            </div>
            <div class="virtualport_mbl_scroll">
                <div class="boxcontainer">
                    <form role="form" name="virtualform">
                        <div class="box_even no-padding-hr">
                            <div class="icongroup cloud">
                                <span class="title coludtxt" ng-bind="'Device.NAT.PortMapping.*.Internet' | translate"></span>                        
                                <i class="fa fa-cloud cloudicon"></i>
                                <input type="text" id="host" ng-pattern="/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/" name="remotehost" class="form-control int_textfield" ng-model="DeviceNATPortMapping.RemoteHost" ng-change="textChange('DeviceNATPortMappingRemoteHost')" placeholder="{{'Device.NAT.PortMapping.*.Internet.IPv4 Address'| translate}}" maxlength="15" value=""/>
                                <span class="error" forname="DeviceNATPortMapping_RemoteHost" ng-show="DeviceNATPortMapping_RemoteHostresponsestatus" ng-bind="DeviceNATPortMapping_RemoteHostval">

                                </span>
                                <span class="error" forname="DeviceNATPortMapping_RemoteHost" ng-show="virtualformstatus && virtualform.remotehost.$error.pattern" ng-bind="'Device.NAT.PortMapping.*.RemoteHost.$error.pattern' | translate">

                                </span>
                                <i class="fa fa-edit cloud_editbtn" ng-click="onfocus('host')"></i>                            
                            </div>
                        </div>
                        <div class="box_divison">
                            <div class="directions">
                                <img src="images/network-arrow-icon.png" width="35" alt="img"/>
                                <i class="fa fa-long-arrow-right hide"></i>
                                <i class="fa fa-long-arrow-right hide"></i>
                            </div>
                        </div>
                        <div class="box_even  interface">
                            <div class="btn_group">
                                <div class="portrangebox port_bg2">
                                    <input type="checkbox" id="DeviceNATPortMapping_AllInterfaces" name="AllInterfaces" ng-init="DeviceNATPortMapping.AllInterfaces = 0" ng-model="DeviceNATPortMapping.AllInterfaces" ng-change="textChange('DeviceNATPortMappingAllInterfaces')" ng-true-value="'1'" ng-false-value="'0'"/>
                                    <label class="checkbox_left_align" for="DeviceNATPortMapping_AllInterfaces" ng-bind="'Device.NAT.PortMapping.*.All Interfaces' | translate"></label>
                                    <span class="error" forname="DeviceNATPortMapping_AllInterfaces" ng-show="DeviceNATPortMapping_AllInterfacesresponsestatus" ng-bind="DeviceNATPortMapping_AllInterfacesval">

                                    </span>
                                    <div ng-if="DeviceNATPortMapping.AllInterfaces == '0'">
                                        <div class="form-group inputtxt">
                                            <span class="title coludtxt required ng-binding" ng-bind="'Device.NAT.PortMapping.*.Interface' | translate"></span>
                                            <select class="form-control no-padding-hr no-margin-vr" ng-required="true" name="virtualinreface" ng-model="DeviceNATPortMapping.X_LANTIQ_COM_INTERFACE" ng-change="textChange('DeviceNATPortMappingX_LANTIQ_COM_INTERFACE')" ng-options="obj.id as obj.name for obj in X_LANTIQ_COM_INTERFACE" ng-init="dropdownUrlRequestInfo('DeviceNATPortMapping', 'X_LANTIQ_COM_INTERFACE', 'cgi_get_filterbyfirstparamval?Object=Device.IP.Interface&X_LANTIQ_COM_UpStream=true&amp;Name=')">
                                            </select>
                                            <span class="error" forname="DeviceNATPortMapping_X_LANTIQ_COM_INTERFACE" ng-show="virtualformstatus && virtualform.virtualinreface.$error.required" ng-bind="'Device.NAT.PortMapping.*.X_LANTIQ_COM_INTERFACE.$error.required' | translate">

                                            </span>
                                            <span class="error" forname="DeviceNATPortMapping_X_LANTIQ_COM_INTERFACE" ng-show="DeviceNATPortMapping_X_LANTIQ_COM_INTERFACEresponsestatus" ng-bind="DeviceNATPortMapping_X_LANTIQ_COM_INTERFACEval">

                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="portrangebox port_bg2">  
                                    <h5 class="active required" ng-bind="'Device.NAT.PortMapping.*.Port Range' | translate"></h5> 
                                    <div class="form-group">
                                        <input type="number" id="startport" ng-required="true" name="externalport" class="form-control1 string-to-number" ng-model="DeviceNATPortMapping.ExternalPort" ng-init="DeviceNATPortMapping.ExternalPort = 0" ng-change="textChange('DeviceNATPortMappingExternalPort')" placeholder="{{'Device.NAT.PortMapping.*.Port Range.Start Port'| translate}}" min='0' max='65535' maxlength="5" value="0" />
                                        <i class="fa fa-edit editbtn hide" ng-click="onfocus('startport')"></i> 
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPort" ng-show="virtualformstatus && virtualform.externalport.$error.max" ng-bind="'Device.NAT.PortMapping.*.ExternalPort.$error.max' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPort" ng-show="virtualformstatus && virtualform.externalport.$error.min" ng-bind="'Device.NAT.PortMapping.*.ExternalPort.$error.min' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPort" ng-show="virtualformstatus && virtualform.externalport.$error.number" ng-bind="'Device.NAT.PortMapping.*.ExternalPort.$error.number' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPort" ng-show="DeviceNATPortMapping_ExternalPortresponsestatus" ng-bind="DeviceNATPortMapping_ExternalPortval">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPort" ng-show="virtualformstatus && virtualform.externalport.$error.required" ng-bind="'Device.NAT.PortMapping.*.RemoteHost.$error.required' | translate">

                                        </span>
                                    </div>
                                    <span class="divider"><i class="fa fa-minus"></i></span>
                                    <div class="form-group">
                                        <input type="number" id="endportrange" name="externalendport" class="form-control1 string-to-number" ng-model="DeviceNATPortMapping.ExternalPortEndRange" ng-init="DeviceNATPortMapping.ExternalPortEndRange = 0" ng-change="textChange('DeviceNATPortMappingExternalPortEndRange')" placeholder="{{'Device.NAT.PortMapping.*.Port Range.End Port'| translate}}" min='0' max='65535' maxlength="5" value="0" />
                                        <i class="fa fa-edit editbtn hide" ng-click="onfocus('endportrange')"></i> 
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPortEndRange" ng-show="virtualformstatus && virtualform.externalendport.$error.max" ng-bind="'Device.NAT.PortMapping.*.ExternalPortEndRange.$error.max' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPortEndRange" ng-show="virtualformstatus && virtualform.externalendport.$error.min" ng-bind="'Device.NAT.PortMapping.*.ExternalPortEndRange.$error.min' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPortEndRange" ng-show="virtualformstatus && virtualform.externalendport.$error.number" ng-bind="'Device.NAT.PortMapping.*.ExternalPortEndRange.$error.number' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_ExternalPortEndRange" ng-show="DeviceNATPortMapping_ExternalPortEndRangeresponsestatus" ng-bind="DeviceNATPortMapping_ExternalPortEndRangeval">

                                        </span>
                                    </div> 
                                </div>

                            </div>
                        </div>
                        <div class="box_divison">
                            <div class="directions">
                                <i class="fa fa-long-arrow-right"></i>
                                <i class="fa fa-long-arrow-right hide"></i>
                            </div>
                        </div>
                        <div class="box_even">  
                            <div class="routersection">
                                <img src="images/router-1.png" alt="lan" width="75" />
                                <span class="title edit hide">TELNET</span> 
                                <span class="title coludtxt" ng-bind="'Device.NAT.PortMapping.*.Name of the Rule' | translate"></span> 
                                <textarea rows="2" cols="14" ng-model="DeviceNATPortMapping.Description" ng-change="textChange('DeviceNATPortMappingDescription')" placeholder="{{'Device.NAT.PortMapping.*.Name of the Rule.Name of the rule'| translate}}">
                                </textarea>
                                <span class="error" forname="DeviceNATPortMapping_Description" ng-show="DeviceNATPortMapping_Descriptionresponsestatus" ng-bind="DeviceNATPortMapping_Descriptionval">

                                </span>
                                <div class="form-group port_bg3 inputtxt">
                                    <input type="checkbox" id="DeviceNATPortMapping_Enableresponsestatus" name="Enable" ng-model="DeviceNATPortMapping.Enable" ng-change="textChange('DeviceNATPortMappingEnable')" ng-true-value="'1'" ng-false-value="'0'"/>
                                    <label class="coludtxt1 checkbox_left_align" ng-bind="'Device.NAT.PortMapping.*.Enable' | translate" for="DeviceNATPortMapping_Enableresponsestatus"></label>
                                    <span class="error" forname="DeviceNATPortMapping_Enable" ng-show="DeviceNATPortMapping_Enableresponsestatus" ng-bind="DeviceNATPortMapping_Enableval">

                                    </span>
                                    <span class="title coludtxt coludtxt1 required" ng-bind="'Device.NAT.PortMapping.*.Protocol' | translate"></span>                        
                                    <select class="form-control" ng-required="true" name="virtualprotocol" ng-model="DeviceNATPortMapping.Protocol" ng-change="textChange('DeviceNATPortMappingProtocol')" ng-options="obj.id as obj.name for obj in Protocol" ng-init="dropdownUrlRequestInfo('DeviceNATPortMapping', 'Protocol', 'port_mapping_protocol')">
                                        <!--                                    <option class="form-control" value="TCP">TCP</option>
                                                                            <option class="form-control" value="UDP">UDP</option>-->
                                    </select>
                                    <span class="error" forname="DeviceNATPortMapping_Protocol" ng-show="virtualformstatus && virtualform.virtualprotocol.$error.required" ng-bind="'Device.NAT.PortMapping.*.Protocol.$error.required' | translate">

                                    </span>
                                    <span class="error" forname="DeviceNATPortMapping_Protocol" ng-show="DeviceNATPortMapping_Protocolresponsestatus" ng-bind="DeviceNATPortMapping_Protocolval">

                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="box_divison">
                            <div class="directions">
                                <i class="fa fa-long-arrow-right"></i>
                                <i class="fa fa-long-arrow-right hide"></i>
                            </div>
                        </div>
                        <div class="box_even pcsection">
                            <div class="btn_group">
                                <div class="port_bg1">
                                    <img src="images/pc-image11.png" alt="lan" width="85"/>
                                    <div class="form-group inputtxt">
                                        <span class="title coludtxt required ng-binding" ng-bind="'Device.NAT.PortMapping.*.InternalClient' | translate"></span>
                                        <input type="text" id="client" ng-required="true" ng-pattern="/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/" name="internalclient" class="form-control1" ng-model="DeviceNATPortMapping.InternalClient" ng-change="textChange('DeviceNATPortMappingInternalClient')" placeholder="{{'Device.NAT.PortMapping.*.InternalClient.IPv4 Address'| translate}}" maxlength="15" value="" />
                                        <i class="fa fa-edit editbtn hide" ng-click="onfocus('client')"></i>
                                        <span class="error" forname="DeviceNATPortMapping_InternalClient" ng-show="virtualformstatus && virtualform.internalclient.$error.required" ng-bind="'Device.NAT.PortMapping.*.InternalClient.$error.required' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_InternalClient" ng-show="DeviceNATPortMapping_InternalClientresponsestatus" ng-bind="DeviceNATPortMapping_InternalClientval">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_InternalClient" ng-show="virtualformstatus && virtualform.internalclient.$error.pattern" ng-bind="'Device.NAT.PortMapping.*.InternalClient.$error.pattern' | translate">

                                        </span>
                                    </div>
                                </div>                              
                                <div class="port_bg1 inputtxt">
                                    <h5 class="active" ng-bind="'Device.NAT.PortMapping.*.Port' | translate"></h5>
                                    <div class="form-group"> 
                                        <input type="number" id="internalport" class="form-control1 string-to-number" ng-init="DeviceNATPortMapping.InternalPort = 0" ng-model="DeviceNATPortMapping.InternalPort" ng-change="textChange('DeviceNATPortMappingInternalPort')" placeholder="{{'Device.NAT.PortMapping.*.Port.Port Number'| translate}}" min='0' max='65535' maxlength="5" value="0" name="internalport" />
                                        <i class="fa fa-edit editbtn hide" ng-click="onfocus('internalport')"></i>
                                        <span class="error" forname="DeviceNATPortMapping_InternalPort" ng-show="virtualformstatus && virtualform.internalport.$error.max" ng-bind="'Device.NAT.PortMapping.*.InternalPort.$error.max' | translate">

                                        </span>
										<span class="error" forname="DeviceNATPortMapping_InternalPort" ng-show="virtualformstatus && virtualform.internalport.$error.required" ng-bind="'Device.NAT.PortMapping.*.InternalPort.$error.required' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_InternalPort" ng-show="virtualformstatus && virtualform.internalport.$error.min" ng-bind="'Device.NAT.PortMapping.*.InternalPort.$error.min' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_InternalPort" ng-show="virtualformstatus && virtualform.internalport.$error.number" ng-bind="'Device.NAT.PortMapping.*.InternalPort.$error.number' | translate">

                                        </span>
                                        <span class="error" forname="DeviceNATPortMapping_InternalPort" ng-show="DeviceNATPortMapping_InternalPortresponsestatus" ng-bind="DeviceNATPortMapping_InternalPortval">

                                        </span>
                                    </div>
                                    <!--   <img src="images/lan-1.png" alt="lan" width="34" />-->
                                </div>
                            </div>
                        </div>
                        <!--                    <div class="box_divison">
                                                <div class="directions">
                                                    <i class="fa fa-long-arrow-right"></i>
                                                    <i class="fa fa-long-arrow-right"></i>
                                                </div>
                                            </div>-->
                        <!--                    <div class="box_even">
                                                <div class="icongroup">
                                                    <img src="images/pc-image11.png" alt="lan" width="110" style="margin-bottom:15px; "/>
                        
                                                </div>
                                            </div>-->
                        <div class="dottedbar"></div>
                    </form>
                </div>
            </div>
            <div class="custom_btn1 text-right ">
                <div class="btn-align">
                    <input id="Add" class="btn btn-info" type="button" formstatus="{{virtualform.$valid}}" ng-click="Modify($event)"  value="{{'Save'|translate}}">
                    <input id="Modify" class="btn btn-info" type="button" formstatus="{{virtualform.$valid}}" ng-click="Modify($event)"  value="{{'Save'|translate}}">
                </div>
                <div class="btn-group text-center">
                    <button class="btn btn-info" id="Close" value="Close" ng-click="Cancel('virtualserver')" title="Cancel" ><span class="" ng-bind="'Cancel' | translate"></span></button>
                </div>
            </div>

        </div>
    </body>
</html>
