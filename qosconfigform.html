<html>

<head>
	<title>TODO supply a title</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		/*.custom_heading{background:#bdc3c7 !important;}
            .custom_heading .panel-title{width: 100%;height:30px;}           
            .qos_content .panel-body table{margin:15px 0px 15px 0px }

            .classifier_body .form-group{padding-top:15px; }

<body>
	<div id="translation" class="hide">qosclassifiers</div>
	<div ng-controller="qosClassifiersController" ng-cloak>
		<!--Breadscrumbs starts here -->
		<div class="row ltq_breadcrumbs">
			<div ng-repeat="breadcrumb in $root.breadcrumbs">
				<ng-switch on="$first">
					<div class="btn-group btn-breadcrumb1" ng-switch-when="true">
						<div class="ltq_brd_home">
							<a class="btn" ng-click="homefun()" ng-href="#/{{breadcrumb.path}}">
								<i class="fa fa-home"></i> {{breadcrumb.name}}
							</a>
						</div>
					</div>

					<div class="btn-group btn-breadcrumb" ng-switch-when="false">

						<span class="btn btn-default not-active" ng-if="breadcrumb.path == 'nothing' || $last == true">                                      
                        {{breadcrumb.name}}                                                                                                               
                    </span>
						<span ng-if="breadcrumb.path != 'nothing' &&
                                            $last == false">                                                                                                                              
                        <a  class="btn" ng-href="#/{{breadcrumb.path}}">                                                                                      
                            <i></i>                                                                                                                               
                            {{breadcrumb.name}}                                                                                                                   
                        </a>                                                                                                                                  
                    </span>
					</div>

				</ng-switch>
			</div>
		</div>
		<!--Breadscrumbs ends here -->
		<div class="subheader">
			<div>
				<img src="images/qos-1.png" class="iconDetails" alt="img">
			</div>
			<div>
				<h4 ng-bind="'qosclassifiers.headername' | translate"></h4></div>
			<p ng-bind="'qosclassifiers.headerdescription' | translate"></p>
		</div>
		<div class="row" ng-show="getformnamepopup">
			<div class="alert alert-danger">
				<a class="close" aria-label="close" ng-click="popupclose('getformnamepopup')">&times;</a>
				<strong ng-bind="'Warning!' | translate"></strong><span ng-bind="getformnamepopupval"></span>
			</div>
		</div>
		<div class="row" ng-show="postformnamepopup">
			<div class="alert alert-danger">
				<a class="close" aria-label="close" ng-click="popupclose('postformnamepopup')">&times;</a>
				<strong ng-bind="'Warning!' | translate"></strong><span ng-bind="postformnamepopupval"></span>
			</div>
		</div>
		<div class="help_toggle helpshow" ng-class="$root.scopevariable ? 'helpshow' : 'helphide'" ng-init="$root.scopevariable=true">
			<div class="help_txtcontent">
				<a helpfile="languages/*/{{'qosclassifiers.helpkey' | translate}}" ng-click="helpTextDetails($event)" href="">
					<i class="fa fa-info circle_bg"></i>
				</a>
				<div class="help_content" ng-include="$root.helpfile"></div>
			</div>
		</div>
		<div class="row no-margin-hr">
			<form class="form-horizontal lantiq-form-text row" role="form" name="classfierform" novalidate>
				<div class="col-lg-12 col-md-12">
					<div class="panel">
						<div class="panel-heading blu_bg"><span class="panel_heading_icon"><img src="images/icons/panel-heading-icon.png" alt="panel-icon"/></span><span ng-bind="'qosclassifiers.QOSClass' | translate"></div>
                            <div class="panel-body"> 
                                <div class="row">
                                    <div class="form-group required col-lg-6 col-md-6">
                                        <div class="input-field col-sm-12"> 
                                            <input id="DeviceQoSClassification_Alias" ng-required="true" type="text" class="form-control" name='classifiername'  ng-model="DeviceQoSClassification.Alias" ng-change="textChange('DeviceQoSClassificationAlias')" placeholder="{{'Device.QoS.Classification.*.Classifier Name.Enter valid classifier name' | translate}}">
                                            <label class="required active" ng-bind="'Device.QoS.Classification.*.Classifier Name' | translate"></label>
                                            <span class="error" forname="DeviceQoSClassification_Alias" ng-show="qosclassifiersformstatus && classfierform.classifiername.$error.required" ng-bind="'Device.QoS.Classification.*.Alias.$error.required' | translate">
                                            </span>
							<span class="error" forname="DeviceQoSClassification_Alias" ng-show="DeviceQoSClassification_Aliasresponsestatus" ng-bind="DeviceQoSClassification_Aliasval">
                                            </span>
						</div>
					</div>
					<div class="form-group required col-lg-6 col-md-6">
						<div class="input-field  col-sm-12">
							<input id="DeviceQoSClassification_Order" ng-required="true" type="number" class="form-control string-to-number" name='order' ng-model="DeviceQoSClassification.Order" ng-change="textChange('DeviceQoSClassificationOrder')" placeholder="{{'Device.QoS.Classification.*.Order.Enter Order value' | translate}}" ng-min="0">
							<label class="required active" ng-bind="'Device.QoS.Classification.*.Order' | translate"></label>
							<span class="error" forname="DeviceQoSClassification_Order" ng-show="qosclassifiersformstatus && classfierform.order.$error.required" ng-bind="'Device.QoS.Classification.*.Order.$error.required' | translate">
                                            </span>
                                            <span class="error" forname="DeviceQoSClassification_Order" ng-show="qosclassifiersformstatus && classfierform.order.$error.min" ng-bind="'Device.QoS.Classification.*.Order.$error.min' | translate">
                                            </span>
							<span class="error" forname="DeviceQoSClassification_Order" ng-show="DeviceQoSClassification_Orderresponsestatus" ng-bind="DeviceQoSClassification_Orderval">
                                            </span>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group required col-lg-6 col-md-6">
						<label class="control-label col-lg-12 col-md-12 col-sm-12" ng-bind="'Device.QoS.Classification.*.Classifier Interface' | translate"></label>
						<div class="col-sm-12">
							<!--<input ng-required="true" type="text" class="form-control" name='classifierinterface' ng-model="DeviceQoSClassification.X_LANTIQ_COM_LowerLayers" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_LowerLayers')">-->
							<select id="DeviceQoSClassification_X_LANTIQ_COM_LowerLayers" class="form-control" name='classifierinterface' ng-required="true" ng-model="DeviceQoSClassification.X_LANTIQ_COM_LowerLayers" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_LowerLayers')" ng-options="obj.id as obj.name for obj in X_LANTIQ_COM_LowerLayers" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'X_LANTIQ_COM_LowerLayers', 'cgi_get_filterbyfirstparamval?Object=Device.IP.Interface&X_LANTIQ_COM_UpStream=bridge&Name=&Object=Device.IP.Interface&X_LANTIQ_COM_UpStream=true&Name=Object=Device.WiFi.SSID&Status=Up&Name=')">
							</select>
							<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_LowerLayers" ng-show="qosclassifiersformstatus && classfierform.classifierinterface.$error.required" ng-bind="'Device.QoS.Classification.*.X_LANTIQ_COM_LowerLayers.$error.required' | translate">

                                            </span>
							<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_LowerLayers" ng-show="DeviceQoSClassification_X_LANTIQ_COM_LowerLayersresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_LowerLayersval">

                                            </span>
						</div>
					</div>
					<div class="row">
						<div class="form-group col-lg-6 col-md-6">
							<label class="control-label col-lg-12 col-md-12 col-sm-12" ng-bind="'Device.QoS.Classification.*.Queuing Interface' | translate"></label>
							<div class="col-sm-12">
								<!--<input ng-required="true" type="text" class="form-control" name='queuinginterface' ng-model="DeviceQoSClassification.X_LANTIQ_COM_OutInterface" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_OutInterface')">-->
								<select id="DeviceQoSClassification_X_LANTIQ_COM_OutInterface" class="form-control" name='queuinginterface' ng-model="DeviceQoSClassification.X_LANTIQ_COM_OutInterface" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_OutInterface')" ng-options="obj.id as obj.name for obj in X_LANTIQ_COM_OutInterface" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'X_LANTIQ_COM_OutInterface', 'cgi_get_filterbyfirstparamval?Object=Device.IP.Interface&X_LANTIQ_COM_UpStream=bridge&Name=&Object=Device.IP.Interface&X_LANTIQ_COM_UpStream=true&Name=Object=Device.WiFi.SSID&Status=Up&Name=')">
								</select>

								</span>
								<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_OutInterface" ng-show="DeviceQoSClassification_X_LANTIQ_COM_OutInterfaceresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_OutInterfaceval">

                                            </span>
							</div>
						</div>
						<div class="form-group col-lg-6 col-md-6 switchblock ">
							<div class="form-group col-lg-6 col-md-6 switchblock ">
								<label class="control-label" style="padding-left:11px;" ng-bind="'Device.QoS.Classification.*.Enable' | translate"></label>
								<div class="text-left">
									<span ng-class="{checked:DeviceQoSClassification.Enable}" ng-click="DeviceQoSClassification.Enable = !DeviceQoSClassification.Enable;
                                                                toggleClick('DeviceQoSClassification.Enable')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.Enable" ng-model="DeviceQoSClassification.Enable" off="Off" on="On" id="Enable">
                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.Enable" name="DeviceQoSClassification.Enable" id="Enable" class="ng-pristine ng-untouched ng-valid">
                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
									</span>
									<span class="error" forname="DeviceQoSClassification_Enable" ng-show="DeviceQoSClassification_Enableresponsestatus" ng-bind="DeviceQoSClassification_Enableval">

                                            </span>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-lg-6 col-md-6">
								<div class="form-group col-lg-6 col-md-6 switchblock ">
									<label class="control-label" style="padding-left:11px;" ng-bind="'Device.QoS.Classification.*.X_LANTIQ_COM_MPTCP' | translate"></label>
									<div class="text-left">
										<span ng-class="{checked:DeviceQoSClassification.X_LANTIQ_COM_MPTCP}" ng-click="DeviceQoSClassification.X_LANTIQ_COM_MPTCP = !DeviceQoSClassification.X_LANTIQ_COM_MPTCP;
                                 toggleClick('DeviceQoSClassification.X_LANTIQ_COM_MPTCP')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.X_LANTIQ_COM_MPTCP" ng-model="DeviceQoSClassification.X_LANTIQ_COM_MPTCP" off="Off" on="On" id="X_LANTIQ_COM_MPTCP">
                                 <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.X_LANTIQ_COM_MPTCP" name="DeviceQoSClassification.X_LANTIQ_COM_MPTCP" id="X_LANTIQ_COM_MPTCP" class="ng-pristine ng-untouched ng-valid">
                                            <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
										</span>
										<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_MPTCP" ng-show="DeviceQoSClassification_X_LANTIQ_COM_MPTCPresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_MPTCPval">                          
                                     </span>
									</div>
								</div>

							</div>
						</div>
						<div class="row">
							<div class="form-group required col-lg-6 col-md-6">
								<label class="control-label col-lg-12 col-md-12 col-sm-12" ng-bind="'Device.QoS.Classification.*.Queue ID' | translate"></label>
								<div class="col-sm-12">
									<select id="DeviceQoSClassification_TrafficClass" class="form-control" ng-required="true" name="queueid" ng-model="DeviceQoSClassification.TrafficClass" ng-change="textChange('DeviceQoSClassificationTrafficClass')" ng-options="obj.id as obj.name for obj in TrafficClass" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'TrafficClass', 'cgi_get_fillparams?Object=Device.QoS.Queue&amp;Alias=')">
									</select>
									<span class="error" forname="DeviceQoSClassification_TrafficClass" ng-show="qosclassifiersformstatus && classfierform.queueid.$error.required" ng-bind="'Device.QoS.Classification.*.TrafficClass.$error.required' | translate">

                                            </span>
									<span class="error" forname="DeviceQoSClassification_TrafficClass" ng-show="DeviceQoSClassification_TrafficClassresponsestatus" ng-bind="DeviceQoSClassification_TrafficClassval">

                                            </span>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="qos_content col-lg-6 col-md-6">
								<div class="panel custom_panel" ng-init="parentIndex = 0">
									<div class="panel-heading custom_heading" ng-class="activePosition == 0? 'acc-active':'acc-inactive'">
										<div class="panel-title">
											<div class="col-md-4 col-sm-4 no-padding-hr"><span class="queue_txt" ng-bind="'qosclassifiers.Layer-2' | translate"></span></div>
											<button class="btn btn-info pull-right" ng-click="toggleDetails(0)">
												{{activePosition == 0? 'Less':'More' | translate}}
												<i class="fa fa-angle-up" ng-class="activePosition == 0? 'fa-angle-up':'fa-angle-down'"></i>
											</button>
										</div>
									</div>
									<div class="panel-body no-padding-vr classifier_body">
										<div class="form-horizontal lantiq-form-text" role="form" ng-show="activePosition == 0">
											<div class="form-group">
												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_SourceMACAddress" type="text" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$/" name='clsourcemacaddress' value="" ng-model="DeviceQoSClassification.SourceMACAddress" ng-change="textChange('DeviceQoSClassificationSourceMACAddress')" placeholder="{{'Device.QoS.Classification.*.Source MAC.Enter MAC Address Here' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Source MAC' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_SourceMACAddress" ng-show="qosclassifiersformstatus && classfierform.clsourcemacaddress.$error.pattern" ng-bind="'Device.QoS.Classification.*.SourceMACAddress.$error.pattern' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_SourceMACAddress" ng-show="DeviceQoSClassification_SourceMACAddressresponsestatus" ng-bind="DeviceQoSClassification_SourceMACAddressval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_SourceMACMask" type="text" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$/" name='clsourcemacmask' value="" ng-model="DeviceQoSClassification.SourceMACMask" ng-change="textChange('DeviceQoSClassificationSourceMACMask')" placeholder="{{'Device.QoS.Classification.*.Source MAC Mask.Enter MAC Address Here' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Source MAC Mask' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_SourceMACMask" ng-show="qosclassifiersformstatus && classfierform.clsourcemacmask.$error.pattern" ng-bind="'Device.QoS.Classification.*.SourceMACMask.$error.pattern' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_SourceMACMask" ng-show="DeviceQoSClassification_SourceMACMaskresponsestatus" ng-bind="DeviceQoSClassification_SourceMACMaskval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Source MAC Exclude' | translate"></label>
												<div class="col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.SourceMACExclude}" ng-click="DeviceQoSClassification.SourceMACExclude = !DeviceQoSClassification.SourceMACExclude;
                                                                                toggleClick('DeviceQoSClassification.SourceMACExclude')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.SourceMACExclude" ng-model="DeviceQoSClassification.SourceMACExclude" off="Off" on="On" id="SourceMACExclude">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.SourceMACExclude" name="DeviceQoSClassification.SourceMACExclude" id="SourceMACExclude" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_SourceMACExclude" ng-show="DeviceQoSClassification_SourceMACExcluderesponsestatus" ng-bind="DeviceQoSClassification_SourceMACExcludeval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_DestMACAddress" type="text" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$/" name='cldestmac' value="" ng-model="DeviceQoSClassification.DestMACAddress" ng-change="textChange('DeviceQoSClassificationDestMACAddress')" placeholder="{{'Device.QoS.Classification.*.Dest MAC.Enter MAC Address Here' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Dest MAC' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_DestMACAddress" ng-show="qosclassifiersformstatus && classfierform.cldestmac.$error.pattern" ng-bind="'Device.QoS.Classification.*.DestMACAddress.$error.pattern' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_DestMACAddress" ng-show="DeviceQoSClassification_DestMACAddressresponsestatus" ng-bind="DeviceQoSClassification_DestMACAddressval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_DestMACMask" type="text" class="form-control" ng-pattern="/^([0-9A-Fa-f]{2}[:-]){5}[0-9A-Fa-f]{2}$/" name='cldestmacmask' value="" ng-model="DeviceQoSClassification.DestMACMask" ng-change="textChange('DeviceQoSClassificationDestMACMask')" placeholder="{{'Device.QoS.Classification.*.Dest MAC Mask.Enter MAC Address Here' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Dest MAC Mask' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_DestMACMask" ng-show="qosclassifiersformstatus && classfierform.cldestmacmask.$error.pattern" ng-bind="'Device.QoS.Classification.*.DestMACMask.$error.pattern' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_DestMACMask" ng-show="DeviceQoSClassification_DestMACMaskresponsestatus" ng-bind="DeviceQoSClassification_DestMACMaskval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Dest MAC Exclude' | translate"></label>
												<div class="col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.DestMACExclude}" ng-click="DeviceQoSClassification.DestMACExclude = !DeviceQoSClassification.DestMACExclude;
                                                                                toggleClick('DeviceQoSClassification.DestMACExclude')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.DestMACExclude" ng-model="DeviceQoSClassification.DestMACExclude" off="Off" on="On" id="DestMACExclude">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.DestMACExclude" name="DeviceQoSClassification.DestMACExclude" id="DestMACExclude" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_DestMACExclude" ng-show="DeviceQoSClassification_DestMACExcluderesponsestatus" ng-bind="DeviceQoSClassification_DestMACExcludeval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_VLANIDCheck" type="number" max='4095' class="form-control string-to-number custom-hidden-dom-removal" name='vlanidrange' value="" ng-model="DeviceQoSClassification.VLANIDCheck" ng-change="textChange('DeviceQoSClassificationVLANIDCheck')" placeholder="{{'Device.QoS.Classification.*.VLAN Id Range[2-4095].Enter Number Here' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.VLAN Id Range[2-4095]' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_VLANIDCheck" ng-show="qosclassifiersformstatus && classfierform.vlanidrange.$error.max" ng-bind="'Device.QoS.Classification.*.VLANIDCheck.$error.max' | translate">

                                                            </span>
													<!--<span class="error" forname="DeviceQoSClassification_VLANIDCheck" ng-show="qosclassifiersformstatus && classfierform.vlanidrange.$error.min" ng-bind="'Device.QoS.Classification.*.VLANIDCheck.$error.min' | translate">

                                                            </span>-->
													<span class="error" forname="DeviceQoSClassification_VLANIDCheck" ng-show="qosclassifiersformstatus && classfierform.vlanidrange.$error.number" ng-bind="'Device.QoS.Classification.*.VLANIDCheck.$error.number' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_VLANIDCheck" ng-show="DeviceQoSClassification_VLANIDCheckresponsestatus" ng-bind="DeviceQoSClassification_VLANIDCheckval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.VLAN Id Exclude' | translate"></label>
												<div class=" col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.VLANIDExclude}" ng-click="DeviceQoSClassification.VLANIDExclude = !DeviceQoSClassification.VLANIDExclude;
                                                                                toggleClick('DeviceQoSClassification.VLANIDExclude')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.VLANIDExclude" ng-model="DeviceQoSClassification.VLANIDExclude" off="Off" on="On" id="VLANIDExclude">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.VLANIDExclude" name="DeviceQoSClassification.VLANIDExclude" id="VLANIDExclude" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_VLANIDExclude" ng-show="DeviceQoSClassification_VLANIDExcluderesponsestatus" ng-bind="DeviceQoSClassification_VLANIDExcludeval">

                                                            </span>
												</div>
											</div>

													<input id="DeviceQoSClassification_SourcePortRangeMax" type="number" min='-1' max='65535' class="form-control string-to-number custom-hidden-dom-removal" name='sourceportendrange' value="" ng-model="DeviceQoSClassification.SourcePortRangeMax" ng-change="textChange('DeviceQoSClassificationSourcePortRangeMax')" placeholder="{{'Device.QoS.Classification.*.Source Port End Range[-1-65535].Enter Port Number' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Source Port End Range[-1-65535]' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_SourcePortRangeMax" ng-show="qosclassifiersformstatus && classfierform.sourceportendrange.$error.max" ng-bind="'Device.QoS.Classification.*.SourcePortRangeMax.$error.max' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_SourcePortRangeMax" ng-show="qosclassifiersformstatus && classfierform.sourceportendrange.$error.min" ng-bind="'Device.QoS.Classification.*.SourcePortRangeMax.$error.min' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_SourcePortRangeMax" ng-show="qosclassifiersformstatus && classfierform.sourceportendrange.$error.number" ng-bind="'Device.QoS.Classification.*.SourcePortRangeMax.$error.number' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_SourcePortRangeMax" ng-show="DeviceQoSClassification_SourcePortRangeMaxresponsestatus" ng-bind="DeviceQoSClassification_SourcePortRangeMaxval">

                                                            </span>
												</div>
											</div>
											<div class="form-group" ng-if="DeviceQoSClassification.Protocol !== ''">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Source Port Exclude' | translate"></label>
												<div class="col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.SourcePortExclude}" ng-click="DeviceQoSClassification.SourcePortExclude = !DeviceQoSClassification.SourcePortExclude;
                                                                                toggleClick('DeviceQoSClassification.SourcePortExclude')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.SourcePortExclude" ng-model="DeviceQoSClassification.SourcePortExclude" off="Off" on="On" id="SourcePortExclude">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.SourcePortExclude" name="DeviceQoSClassification.SourcePortExclude" id="SourcePortExclude" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_SourcePortExclude" ng-show="DeviceQoSClassification_SourcePortExcluderesponsestatus" ng-bind="DeviceQoSClassification_SourcePortExcludeval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.TCP Ack' | translate"></label>
												<div class="col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.TCPACK}" ng-click="DeviceQoSClassification.TCPACK = !DeviceQoSClassification.TCPACK;
                                                                                toggleClick('DeviceQoSClassification.TCPACK')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.TCPACK" ng-model="DeviceQoSClassification.TCPACK" off="Off" on="On" id="TCPACK">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.TCPACK" name="DeviceQoSClassification.TCPACK" id="TCPACK" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_TCPACK" ng-show="DeviceQoSClassification_TCPACKresponsestatus" ng-bind="DeviceQoSClassification_TCPACKval">

                                                            </span>
												</div>
											</div>
										</div>
									</div>

								</div>
							</div>
							<div class="qos_content col-lg-6 col-md-6">
								<div class="panel custom_panel" ng-init="parentIndex = 3">
									<div class="panel-heading custom_heading" ng-class="activePosition == 3? 'acc-active':'acc-inactive'">
										<div class="panel-title">
											<div class="col-md-4 col-sm-4 no-padding-hr"><span class="queue_txt">Layer-7</span></div>
											<button class="btn btn-info pull-right" ng-click="toggleDetails(3)">
												{{activePosition == 3? 'Less':'More' | translate}}
												<i class="fa fa-angle-up" ng-class="activePosition == 3? 'fa-angle-up':'fa-angle-down'"></i>
											</button>
										</div>
									</div>
									<div class="panel-body no-padding-vr classifier_body">
										<div class="form-horizontal lantiq-form-text" role="form" ng-show="activePosition == 3">
											<div class="form-group">
												<label class="control-label col-sm-12" ng-bind="'Device.QoS.Classification.*.Application Name' | translate"></label>
												<div class="col-sm-12">
													<select id="DeviceQoSClassification_X_LANTIQ_COM_L7Protocol" name="X_LANTIQ_COM_L7Protocol" class="form-control" ng-model="DeviceQoSClassification.X_LANTIQ_COM_L7Protocol" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_L7Protocol')" ng-options="obj.id as obj.name for obj in X_LANTIQ_COM_L7Protocol" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'X_LANTIQ_COM_L7Protocol', 'X_LANTIQ_COM_L7Protocol')">
													</select>
													<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_L7Protocol" ng-show="DeviceQoSClassification_X_LANTIQ_COM_L7Protocolresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_L7Protocolval">

                                                                </span>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
							<div class="qos_content col-lg-6 col-md-6">
								<div class="panel custom_panel" ng-init="parentIndex = 4">
									<div class="panel-heading custom_heading" ng-class="activePosition == 4 ? 'acc-active':'acc-inactive'">
										<div class="panel-title">
											<div class="col-md-4 col-sm-4 no-padding-hr"><span class="queue_txt" ng-bind="'qosclassifiers.Actions' | translate"></span></div>
											<button class="btn btn-info pull-right" ng-click="toggleDetails(4)">
												{{activePosition == 4? 'Less':'More' | translate}}
												<i class="fa fa-angle-up" ng-class="activePosition == 4? 'fa-angle-up':'fa-angle-down'"></i>
											</button>
										</div>
									</div>
									<div class="panel-body no-padding-vr classifier_body">
										<div class="form-horizontal lantiq-form-text" role="form" ng-show="activePosition == 4">
											<!--                                                    <div class="form-group required">
                                                                                                            <label class="control-label col-sm-6">Queue ID</label>
                                                                                                            <div class="col-sm-6">
                                                                                                                <select class="form-control" ng-required="true" name="queueid" ng-model="DeviceQoSClassification.TrafficClass" ng-change="textChange('DeviceQoSClassificationTrafficClass')" ng-options="obj.id as obj.name for obj in TrafficClass" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'TrafficClass', 'cgi_get_fillparams?Object=Device.QoS.Queue&amp;Alias=')">                                                                
                                                                                                                </select>
                                                                                                                <span class="error" forname="DeviceQoSClassification_TrafficClass" ng-show="qosclassifiersformstatus && classfierform.queueid.$error.required">
                                                                                                                    Queue ID is required
                                                                                                                </span>
                                                                                                            </div>                                                
                                                                                                        </div>                                            -->
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Outgoing DSCP' | translate"></label>
												<div class="col-sm-6">
													<select id="DeviceQoSClassification_DSCPMark" name="DSCPMark" class="form-control" ng-model="DeviceQoSClassification.DSCPMark" ng-change="textChange('DeviceQoSClassificationDSCPMark')" ng-options="obj.id as obj.name for obj in DSCPMark" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'DSCPMark', 'DSCPMark')">
													</select>
													<span class="error" forname="DeviceQoSClassification_DSCPMark" ng-show="DeviceQoSClassification_DSCPMarkresponsestatus" ng-bind="DeviceQoSClassification_DSCPMarkval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Outgoing 802.1P' | translate"></label>
												<div class="col-sm-6">
													<select id="DeviceQoSClassification_EthernetPriorityMark" name="EthernetPriorityMark" class="form-control" ng-model="DeviceQoSClassification.EthernetPriorityMark" ng-change="textChange('DeviceQoSClassificationEthernetPriorityMark')" ng-options="obj.id as obj.name for obj in EthernetPriorityMark" ng-init="dropdownUrlRequest('DeviceQoSClassification', 'EthernetPriorityMark', 'EthernetPriorityMark')">
														<!--  <select class="form-control" ng-model="DeviceQoSClassification.EthernetPriorityMark=''" ng-change="textChange('DeviceQoSClassificationEthernetPriorityMark')">
                                                                <option value="">Select</option>
                                                                <option value="0" >0</option>
                                                                <option value="1" >1</option>   
                                                                <option value="2" >2</option>   
                                                                <option value="3" >3</option>   
                                                                <option value="4" >4</option>   
                                                                <option value="5" >5</option>   
                                                                <option value="6" >6</option>   
                                                                <option value="7" >7</option>  -->
													</select>
													<span class="error" forname="DeviceQoSClassification_EthernetPriorityMark" ng-show="DeviceQoSClassification_EthernetPriorityMarkresponsestatus" ng-bind="DeviceQoSClassification_EthernetPriorityMarkval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">
												<label class="control-label col-sm-6" ng-bind="'Device.QoS.Classification.*.Acceleration disable' | translate"></label>
												<div class="col-sm-6">
													<span ng-class="{checked:DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration}" ng-click="DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration = !DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration;
                                                                                toggleClick('DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration')" class="switch" ng-change="toggleClick" name="DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration" ng-model="DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration" off="Off" on="On" id="X_LANTIQ_COM_DisableAcceleration">
                                                                <small></small><input type="checkbox" style="display:none" ng-model="DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration" name="DeviceQoSClassification.X_LANTIQ_COM_DisableAcceleration" id="X_LANTIQ_COM_DisableAcceleration" class="ng-pristine ng-untouched ng-valid">
                                                                <span class="switch-text"><span class="on">On</span><span class="off">Off</span></span>
													</span>
													<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_DisableAcceleration" ng-show="DeviceQoSClassification_X_LANTIQ_COM_DisableAccelerationresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_DisableAccelerationval">

                                                            </span>
												</div>
											</div>
											<div class="form-group">

												<div class="input-field col-sm-12">
													<input id="DeviceQoSClassification_X_LANTIQ_COM_LimitRate" ng-min="-1" type="number" class="form-control string-to-number custom-hidden-dom-removal" name='limitrange' value="" ng-model="DeviceQoSClassification.X_LANTIQ_COM_LimitRate" ng-change="textChange('DeviceQoSClassificationX_LANTIQ_COM_LimitRate')" placeholder="{{'Device.QoS.Classification.*.Rate Limit(In kbps).Enter Rate limit value' | translate}}">
													<label class="active" ng-bind="'Device.QoS.Classification.*.Rate Limit(In kbps)' | translate"></label>
													<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_LimitRate" ng-show="qosclassifiersformstatus && classfierform.limitrange.$error.number ||
                                                            qosclassifiersformstatus && classfierform.limitrange.$error.min " ng-bind="'DeviceQoSClassification.X_LANTIQ_COM_LimitRate.$error.min' | translate">

                                                            </span>
													<span class="error" forname="DeviceQoSClassification_X_LANTIQ_COM_LimitRate" ng-show="DeviceQoSClassification_X_LANTIQ_COM_LimitRateresponsestatus" ng-bind="DeviceQoSClassification_X_LANTIQ_COM_LimitRateval">

                                                            </span>
												</div>
											</div>

										</div>

									</div>

								</div>

							</div>

							<div class="row">
								<div class="col-lg-12 text-right">
									<div class="btn-align custom_btn_add">
										<input id="Add" formstatus="{{classfierform.$valid}}" class="btn btn-info waves-effect waves-light" type="button" ng-click="Modify($event)" value="{{'Save'|translate}}">
										<input id="Modify" formstatus="{{classfierform.$valid}}" class="btn btn-info waves-effect waves-light" type="button" ng-click="Modify($event)" value="{{'Modify'|translate}}">
									</div>
									<div class="btn-group text-center">
										<button class="btn btn-info waves-effect waves-light" id="Close" value="Close" ng-click="Cancel('qospage')" title="Cancel"><span class="hidden-xs" ng-bind="'Cancel' | translate"></span></button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
